[project]
include-before = ["vcpkg_config.cmake"]
name = "Outrospection"

[vcpkg]
version = "2021.05.12"
packages = [
    "glad",
    "glfw3",
    "freetype",
]

[find-package]
glad = {}
glfw3 = {}
FreeType = {}

[conditions]
clang = "CMAKE_CXX_COMPILER_ID MATCHES \"Clang\""
gcc = "CMAKE_CXX_COMPILER_ID STREQUAL \"GNU\""
msvc = "CMAKE_CXX_COMPILER_ID STREQUAL \"MSVC\""

[target.Outrospection]
type = "executable"
compile-features = ["cxx_std_20"]
clang.compile-options = ["-Wno-volatile"]
gcc.compile-options = ["-Wno-volatile"]
msvc.compile-options = []
sources = [
    "src/**.cpp",
]
include-directories = [
    "src",
    "Libraries/include",
]
link-libraries = [
    "glad::glad",
    "glfw",
    "freetype",
]